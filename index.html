<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="headingtxt">WEâ€™RE LAUNCHING SOON</h1>
      </div>
      <div class="section">
        <div class="timers">
          <div class="day">
            <div id="days"></div>
            <span class="span1">DAYS</span>
          </div>
          <div class="hour">
            <div id="hours"></div>
            <span class="span2">HOURS</span>
          </div>
          <div class="minute">
            <div id="minutes"></div>
            <span class="span3">MINUTES</span>
          </div>
          <div class="second">
            <div id="seconds"></div>
            <span class="span4">SECONDS</span>
          </div>
        </div>
      </div>
      <div class="footer">
        <img src="./images/footer.png" alt="">
        <div class="icons">
            <img class="iconhover1" src="./icons/Path.svg" alt="">
            <img class="iconhover2" src="./icons/Path (2).png">
            <img class="iconhover3" src="./icons/Shape.png">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
